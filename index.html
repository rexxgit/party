<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DJ Party Vibe - Switzerland</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="hero-section">
    <h1 class="neon-text">Switzerland's Ultimate Party Experience</h1>

    <img src="images/closeup-dj-working-blue-light.jpg" alt="DJ Party" class="party-image">

    <p class="description">🎶 We reserve the hottest parties in Switzerland. Feel the rhythm, see the lights, and live the night with the best DJs and vibrant crowds! 🎉</p>

    <div class="form-container">
      <h2>Reserve Your Spot</h2>
      <form id="reservation-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="tel" id="phone" placeholder="Your Phone" required>
        <input type="date" id="party-date" required>
        <input type="time" id="party-time" required>
        <button type="submit">Book Now</button>
      </form>

      <div id="confirmation-message" class="message success">🎉 Reservation Successful! We'll contact you soon!</div>
      <div id="error-message" class="message error">⚠️ Please pick a correct day and time!</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
